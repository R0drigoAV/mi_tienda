<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .media-container {
            max-height: 70vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
            position: relative;
        }
        .media-content {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }
        .gallery-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
            z-index: 10;
        }
        .nav-btn {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            color: #2d3748;
        }
        .nav-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .gallery-thumbnails {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: #f8f9fa;
            overflow-x: auto;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .thumbnail:hover, .thumbnail.active {
            border-color: #3B82F6;
            transform: scale(1.1);
        }
        .video-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 5;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-gray-800 text-white py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-lg font-semibold">← Volver a Tienda</a>
            <a href="admin.html" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
                Panel Admin
            </a>
        </div>
    </nav>

    <main class="container mx-auto py-8 px-4">
        <div id="product-detail" class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
            <!-- El contenido del producto se cargará aquí con JavaScript -->
        </div>
    </main>

    <script>
        // Variables globales
        let currentMediaIndex = 0;
        let mediaElements = [];

        // Cargar detalles del producto
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productIndex = urlParams.get('index');
            const products = JSON.parse(localStorage.getItem("products")) || [];
            const productDetail = document.getElementById("product-detail");
            
            if (productIndex !== null && products[productIndex]) {
                const product = products[productIndex];
                mediaElements = product.gallery || [];
                
                renderProductDetail(product);
                setupGalleryNavigation();
            } else {
                renderProductNotFound();
            }
        });

        // Renderizar detalles del producto
        function renderProductDetail(product) {
            const mediaContent = renderGallery();
            
            productDetail.innerHTML = `
                <div class="media-container">
                    ${mediaContent}
                    <div class="gallery-nav">
                        <button class="nav-btn" id="prev-btn" onclick="changeMedia(-1)">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="nav-btn" id="next-btn" onclick="changeMedia(1)">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="video-indicator" id="video-indicator" style="display: none;">
                        <i class="fas fa-video"></i> Video
                    </div>
                </div>
                
                <div class="gallery-thumbnails" id="gallery-thumbnails">
                    ${renderThumbnails()}
                </div>
                
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-3xl font-bold text-gray-800">${product.name}</h2>
                        <span class="text-3xl font-bold text-green-600">S/ ${product.price.toFixed(2)}</span>
                    </div>
                    
                    <div class="mb-6">
                        <span class="inline-block bg-${product.quantity > 0 ? 'green' : 'red'}-100 text-${product.quantity > 0 ? 'green' : 'red'}-800 text-sm px-3 py-1 rounded-full mb-4">
                            ${product.quantity > 0 ? `En stock: ${product.quantity} unidades` : 'Agotado'}
                        </span>
                    </div>
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold text-gray-700 mb-2">Descripción</h3>
                        <p class="text-gray-600 leading-relaxed">${product.description}</p>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-lg mb-6">
                        <h4 class="font-medium text-gray-700 mb-2">Información del producto:</h4>
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <span class="text-gray-500">Precio:</span>
                                <p class="font-semibold">S/ ${product.price.toFixed(2)}</p>
                            </div>
                            <div>
                                <span class="text-gray-500">Disponibilidad:</span>
                                <p class="font-semibold">${product.quantity > 0 ? 'En stock' : 'Agotado'}</p>
                            </div>
                            <div>
                                <span class="text-gray-500">Unidades:</span>
                                <p class="font-semibold">${product.quantity}</p>
                            </div>
                            <div>
                                <span class="text-gray-500">Agregado:</span>
                                <p class="font-semibold">${new Date(product.createdAt).toLocaleDateString()}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            updateNavigationButtons();
        }

        // Renderizar galería principal
        function renderGallery() {
            if (mediaElements.length === 0) {
                return '<div class="text-center text-gray-500 p-8">No hay medios disponibles</div>';
            }

            const media = mediaElements[currentMediaIndex];
            if (media.type === 'video') {
                return `
                    <video controls class="media-content" id="main-media">
                        <source src="${media.url}" type="video/mp4">
                    </video>
                `;
            } else {
                return `<img src="${media.url}" alt="Producto" class="media-content" id="main-media">`;
            }
        }

        // Renderizar miniaturas
        function renderThumbnails() {
            if (mediaElements.length === 0) return '';

            return mediaElements.map((media, index) => {
                const isActive = index === currentMediaIndex ? 'active' : '';
                if (media.type === 'video') {
                    // Para videos, usar una miniatura (puedes mejorar esto con Cloudinary)
                    return `
                        <img src="${media.url}" alt="Miniatura video" 
                             class="thumbnail ${isActive}" onclick="changeToMedia(${index})">
                    `;
                } else {
                    return `
                        <img src="${media.url}" alt="Miniatura" 
                             class="thumbnail ${isActive}" onclick="changeToMedia(${index})">
                    `;
                }
            }).join('');
        }

        // Configurar navegación de la galería
        function setupGalleryNavigation() {
            updateNavigationButtons();
            
            // Event listeners para teclado
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    changeMedia(-1);
                } else if (e.key === 'ArrowRight') {
                    changeMedia(1);
                }
            });
        }

        // Cambiar medio
        function changeMedia(direction) {
            if (mediaElements.length <= 1) return;
            
            currentMediaIndex += direction;
            
            // Navegación circular
            if (currentMediaIndex < 0) {
                currentMediaIndex = mediaElements.length - 1;
            } else if (currentMediaIndex >= mediaElements.length) {
                currentMediaIndex = 0;
            }
            
            updateMediaDisplay();
        }

        // Cambiar a un medio específico
        function changeToMedia(index) {
            if (index >= 0 && index < mediaElements.length) {
                currentMediaIndex = index;
                updateMediaDisplay();
            }
        }

        // Actualizar visualización del medio
        function updateMediaDisplay() {
            const mainMedia = document.getElementById('main-media');
            const videoIndicator = document.getElementById('video-indicator');
            const thumbnails = document.querySelectorAll('.thumbnail');
            
            if (mediaElements.length === 0) return;
            
            const media = mediaElements[currentMediaIndex];
            
            if (media.type === 'video') {
                mainMedia.outerHTML = `
                    <video controls class="media-content" id="main-media">
                        <source src="${media.url}" type="video/mp4">
                    </video>
                `;
                videoIndicator.style.display = 'block';
            } else {
                mainMedia.outerHTML = `<img src="${media.url}" alt="Producto" class="media-content" id="main-media">`;
                videoIndicator.style.display = 'none';
            }
            
            // Actualizar miniaturas activas
            thumbnails.forEach((thumb, index) => {
                if (index === currentMediaIndex) {
                    thumb.classList.add('active');
                } else {
                    thumb.classList.remove('active');
                }
            });
            
            updateNavigationButtons();
        }

        // Actualizar botones de navegación
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            if (mediaElements.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'flex';
                nextBtn.style.display = 'flex';
            }
        }

        // Renderizar producto no encontrado
        function renderProductNotFound() {
            productDetail.innerHTML = `
                <div class="p-8 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <h3 class="mt-4 text-lg font-medium text-gray-900">Producto no encontrado</h3>
                    <p class="mt-1 text-gray-500">El producto que buscas no existe o ha sido eliminado.</p>
                    <div class="mt-6">
                        <a href="index.html" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                            Volver a la Tienda
                        </a>
                    </div>
                </div>
            `;
        }

        // Hacer funciones globales para los onclick
        window.changeMedia = changeMedia;
        window.changeToMedia = changeToMedia;
    </script>
</body>
</html>
