<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
  <style>
    .preview-media {
      max-height: 200px;
      object-fit: contain;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .tab-button {
      transition: all 0.3s ease;
    }
    .tab-button.active {
      background-color: #3B82F6;
      color: white;
    }
    .product-item {
      transition: all 0.3s ease;
    }
    .product-item:hover {
      transform: translateX(5px);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-4xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Panel Administrador</h1>

    <!-- Men√∫ de pesta√±as -->
    <div class="flex space-x-2 mb-6 bg-gray-100 p-1 rounded-lg">
      <button id="tab-add" class="tab-button flex-1 py-2 px-4 rounded-md font-semibold active">
        ‚ûï Agregar Producto
      </button>
      <button id="tab-manage" class="tab-button flex-1 py-2 px-4 rounded-md font-semibold">
        üìã Gestionar Productos
      </button>
    </div>

    <!-- Pesta√±a: Agregar Producto -->
    <div id="content-add" class="tab-content active">
      <form id="product-form" class="space-y-4">
        <!-- Nombre del Producto -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="product-name">
            Nombre del Producto *
          </label>
          <input type="text" id="product-name" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Ej: Laptop Gamer">
        </div>

        <!-- Descripci√≥n -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="product-description">
            Descripci√≥n *
          </label>
          <textarea id="product-description" required rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Describe las caracter√≠sticas del producto..."></textarea>
        </div>

        <!-- Precio y Cantidad -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="product-price">
              Precio (S/) *
            </label>
            <input type="number" id="product-price" required step="0.01" min="0"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="0.00">
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="product-quantity">
              Cantidad *
            </label>
            <input type="number" id="product-quantity" required min="1"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="0">
          </div>
        </div>

        <!-- Botones para subir medios -->
        <div class="grid grid-cols-2 gap-4">
          <button type="button" id="upload_image"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
            üì∏ Subir Imagen
          </button>
          <button type="button" id="upload_video"
            class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg">
            üé• Subir Video
          </button>
        </div>

        <!-- Vista previa de medios -->
        <div id="preview" class="hidden mt-4">
          <h3 class="font-medium text-gray-700 mb-2">Vista Previa:</h3>
          <div id="preview-media" class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
            <!-- Aqu√≠ se mostrar√° la imagen o video -->
          </div>
          <p class="mt-2 text-gray-600 text-sm break-all text-center" id="preview-url"></p>
        </div>

        <!-- Guardar producto -->
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg mt-6">
          üíæ Guardar Producto
        </button>
      </form>
    </div>

    <!-- Pesta√±a: Gestionar Productos -->
    <div id="content-manage" class="tab-content">
      <div class="mb-4">
        <h2 class="text-xl font-semibold mb-4">Productos Existentes</h2>
        <p class="text-gray-600">Total: <span id="products-count">0</span> productos</p>
      </div>

      <div id="products-container" class="space-y-3 max-h-96 overflow-y-auto">
        <!-- Los productos se mostrar√°n aqu√≠ -->
      </div>

      <div class="mt-6">
        <button onclick="deleteAllProducts()" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg">
          üóëÔ∏è Eliminar Todos los Productos
        </button>
      </div>
    </div>
  </div>

  <!-- Modal para Editar Producto -->
  <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md mx-4">
      <h2 class="text-xl font-bold mb-4">Editar Producto</h2>
      
      <form id="edit-product-form">
        <input type="hidden" id="edit-index">
        
        <div class="space-y-4">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Nombre del Producto *</label>
            <input type="text" id="edit-name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg">
          </div>
          
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Descripci√≥n *</label>
            <textarea id="edit-description" required rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg"></textarea>
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">Precio (S/) *</label>
              <input type="number" id="edit-price" required step="0.01" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
              <label class="block text-gray-700 text-sm font-bold mb-2">Cantidad *</label>
              <input type="number" id="edit-quantity" required min="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
            </div>
          </div>
          
          <div id="edit-media-preview" class="text-center"></div>
        </div>

        <div class="flex gap-3 mt-6">
          <button type="button" onclick="closeEditModal()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg">
            Cancelar
          </button>
          <button type="submit" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Confirmaci√≥n -->
  <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md mx-4">
      <h2 class="text-xl font-bold mb-4">Confirmar Eliminaci√≥n</h2>
      <p class="text-gray-600 mb-6">¬øEst√°s seguro de que quieres eliminar este producto? Esta acci√≥n no se puede deshacer.</p>
      
      <div class="flex gap-3">
        <button onclick="closeConfirmModal()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg">
          Cancelar
        </button>
        <button onclick="confirmDelete()" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg">
          S√≠, Eliminar
        </button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
